<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/app.css"/>

</head>
<body>


<div class="userform-wrapper">
    <form class="form-inline login" novalidate id="loginForm" action="">
        <div class="form-group">
            <label for="nickname" class="sr-only">名字</label>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user">名字</span></div>
                <input type="text" class="form-control" id="nickname" placeholder="你的名字" required/>
            </div>
        </div>
        <button class="btn btn-primary" onclick="login()">登录</button>
        <p>输入一个用户名登录进去就完事了哦</p>
    </form>
</div>
<script>
    function login() {
        $.ajax({
            url: '/login',
            type: 'post',
            dataType: 'json',
            data:$("#loginForm").serialize(),
            success: function (data) {
                if (data.status == 200) {
                    alert(data.msg);
                    window.location.href = "/chatUI/chat.html";
                } else {
                    alert(data.msg);
                }
            }
        });
    }
</script>
</body>
</html>
